<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Smart TV Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="sc-login" class="screen">
        <div class="login-container">
            <h1 class="logo-title">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario" tabindex="1">
            <input type="password" id="log-p" placeholder="Contrase√±a" tabindex="2">
            <button class="btn-blue tv-focusable" onclick="entrar()" tabindex="3">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-nav">
            <h2>Panel Admin</h2>
            <button class="btn-red tv-focusable" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
        </div>
        <div class="admin-grid">
            <div class="admin-card">
                <h3>Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre">
                <input type="text" id="adm-up" placeholder="PIN">
                <input type="date" id="adm-ud">
                <button class="btn-blue tv-focusable" onclick="guardarUser()">Guardar</button>
                <div class="table-scroll"><table id="user-list"></table></div>
            </div>
            <div class="admin-card">
                <h3>Contenido</h3>
                <input type="text" id="c-title" placeholder="T√≠tulo">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="Serie: l1,l2|l3,l4">
                <div class="row">
                    <select id="c-brand">
                        <option value="disney">Disney</option>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO Max</option>
                        <option value="paramount">Paramount</option>
                        <option value="apple">Apple TV</option>
                        <option value="espn">ESPN</option>
                        <option value="natgeo">NAT GEO</option>
                    </select>
                    <select id="c-type">
                        <option value="pelicula">Pel√≠cula</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>
                <button class="btn-blue tv-focusable" style="background:#28a745" onclick="guardarContenido()">PUBLICAR</button>
                <div class="table-scroll"><table id="movie-list"></table></div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo-s">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()" tabindex="4">
                <div class="user-zone">
                    <button class="avatar tv-focusable" onclick="toggleMenu()" tabindex="5">üë§</button>
                    <div id="drop-menu" class="dropdown hidden">
                        <p id="u-name"></p>
                        <button class="btn-logout tv-focusable" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
            </div>
            <div class="brand-bar">
                <button class="tv-focusable" onclick="seleccionarMarca('disney')" tabindex="6">DISNEY</button>
                <button class="tv-focusable" onclick="seleccionarMarca('netflix')" tabindex="7">NETFLIX</button>
                <button class="tv-focusable" onclick="seleccionarMarca('hbo')" tabindex="8">HBO MAX</button>
                <button class="tv-focusable" onclick="seleccionarMarca('paramount')" tabindex="9">PARAMOUNT</button>
                <button class="tv-focusable" onclick="seleccionarMarca('apple')" tabindex="10">APPLE TV</button>
                <button class="tv-focusable" onclick="seleccionarMarca('espn')" tabindex="11">ESPN</button>
                <button class="tv-focusable" onclick="seleccionarMarca('natgeo')" tabindex="12">NAT GEO</button>
            </div>
        </nav>
        <div class="main-content">
            <div class="tabs">
                <button id="t-peli" class="active tv-focusable" onclick="cambiarTipo('pelicula')" tabindex="13">PEL√çCULAS</button>
                <button id="t-serie" class="tv-focusable" onclick="cambiarTipo('serie')" tabindex="14">SERIES</button>
            </div>
            <h2 id="cat-title">CAT√ÅLOGO</h2>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-container">
            <button class="close-player tv-focusable" onclick="cerrarReproductor()" id="btn-cerrar-v">‚úï CERRAR</button>
            <div class="video-frame"></div>
            <h2 id="player-title">T√≠tulo</h2>
            <div id="serie-controls" class="hidden" style="margin-top: 20px; text-align: left;">
                <h3 style="color: #0063e5; margin-bottom: 10px;">Temporadas</h3>
                <select id="season-selector" class="tv-focusable" onchange="cargarTemporada(this.value)"></select>
                <div id="episodes-grid" class="episodes-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
