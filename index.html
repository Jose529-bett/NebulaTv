<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | TV Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger focusable" onclick="abrirAdmin()"></div>

    <div id="sc-login" class="screen">
        <div class="login-container">
            <h1 class="logo-title">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario" class="focusable">
            <input type="password" id="log-p" placeholder="Contrase√±a" class="focusable">
            <button class="btn-blue focusable" onclick="entrar()">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-nav">
            <h2>Panel Admin</h2>
            <button class="btn-red focusable" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
        </div>
        <div class="admin-grid">
            <div class="admin-card">
                <h3>Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre" class="focusable">
                <input type="text" id="adm-up" placeholder="PIN" class="focusable">
                <input type="date" id="adm-ud" class="focusable">
                <button class="btn-blue focusable" onclick="guardarUser()">Guardar</button>
                <div class="table-scroll"><table id="user-list"></table></div>
            </div>
            <div class="admin-card">
                <h3>Contenido</h3>
                <input type="text" id="c-title" placeholder="T√≠tulo" class="focusable">
                <input type="text" id="c-post" placeholder="URL Poster" class="focusable">
                <input type="text" id="c-video" placeholder="Links..." class="focusable">
                <div class="row">
                    <select id="c-brand" class="focusable">
                        <option value="disney">Disney</option>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO Max</option>
                    </select>
                    <select id="c-type" class="focusable">
                        <option value="pelicula">Pel√≠cula</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>
                <button class="btn-blue focusable" onclick="guardarContenido()">PUBLICAR</button>
                <div class="table-scroll"><table id="movie-list"></table></div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo-s">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()" class="focusable">
                <div class="user-zone">
                    <button class="avatar focusable" onclick="toggleMenu()">üë§</button>
                    <div id="drop-menu" class="dropdown hidden">
                        <p id="u-name"></p>
                        <button class="btn-logout focusable" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
            </div>
            <div class="brand-bar">
                <button class="focusable" onclick="seleccionarMarca('disney')">DISNEY</button>
                <button class="focusable" onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button class="focusable" onclick="seleccionarMarca('hbo')">HBO MAX</button>
                <button class="focusable" onclick="seleccionarMarca('paramount')">PARAMOUNT</button>
                <button class="focusable" onclick="seleccionarMarca('apple')">APPLE TV</button>
                <button class="focusable" onclick="seleccionarMarca('espn')">ESPN</button>
                <button class="focusable" onclick="seleccionarMarca('natgeo')">NAT GEO</button>
            </div>
        </nav>

        <div class="main-content">
            <div class="tabs">
                <button id="t-peli" class="active focusable" onclick="cambiarTipo('pelicula')">PEL√çCULAS</button>
                <button id="t-serie" class="focusable" onclick="cambiarTipo('serie')">SERIES</button>
            </div>
            <h2 id="cat-title">CAT√ÅLOGO</h2>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-container">
            <button class="close-player focusable" onclick="cerrarReproductor()">‚úï CERRAR</button>
            <div class="video-frame"></div>
            <h2 id="player-title">T√≠tulo</h2>
            
            <div id="serie-controls" class="hidden">
                <h3 style="color: #0063e5;">Temporadas</h3>
                <select id="season-selector" class="focusable" onchange="cargarTemporada(this.value)"></select>
                <div id="episodes-grid" class="episodes-grid">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
